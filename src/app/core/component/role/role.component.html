<div class="add" fxLayout="row" fxLayoutAlign="end">
  <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
</div>

<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!--Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="onEdit(element)">edit</mat-icon>
          <mat-icon (click)="onDelete(element)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row  ; columns: displayedColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>

<ng-template #rolehtml>
  <h5 mat-dialog-title>Add Role</h5>
  <mat-dialog-content>
    <div fxLayout="column" fxLayoutGap="10px">
      <!-- <mat-label>Add Role</mat-label> -->
      <mat-form-field appearance="outline">
        <input matInput [formControl]="name">
      </mat-form-field>
      <div fxLayoutAlign="end">
        <button mat-raised-button color="primary" (click)="onCreateRole()"
          [matDialogClose]="true">{{update?'Update':'Save'}}</button>
      </div>
    </div>
  </mat-dialog-content>
</ng-template>
